<div class="container-fluid mt-3">
    <h4>Entertainment News</h4>
        <div class="row mt-3">
            <div *ngFor="let nd of EntertainnewsData" class="col-lg-3 mt-3 mb-3">
                <div class="box">
               <a target="_blank" href="{{nd.url}}"><img src="{{nd.urlToImage || 'assets/Image/default.png'}}" width="100%" alt="" ></a> 
                <h5 class="mt-3 mb-3">{{nd.title}}</h5>
                <!-- <p>{{nd.content}}</p> -->
                <a class="btn btn-dark btn-sm" target="_blank" href="{{nd.url}}">Read More</a>
            </div>
            </div>
        </div>
    </div>
